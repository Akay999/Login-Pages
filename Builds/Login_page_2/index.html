<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="Styles.css">

    <title>Login Page 2</title>
  </head>
  <body>
    <section class="logContainer col-4">
        <div class="companyHeading">
            <img src="/Assets/CompanyLogo.png" alt="Company Logo" height="80px" width="80px">
            <div class="Tagline">
                <p>Comapny main Tagline</p>
                <!-- <p> Company subtagline</p> -->
            </div>
        </div>

        <div id="LoginForm" class="buttonContainer">
            <div class="LoginOption">
                <div class="boundryContainer">
                    <span class="OptBtn active">Login</span>
                    <span class="OptBtn">Sign up</span>
                </div>
            </div>
            <div class="Greet">
                <span>Hi,</span> <br>
                <span>Welcome Back</span>
            </div>
            <form action="#">
                <label for="Username">Username</label>
                <input type="text" id="Username" name="Username" autocomplete="off">
                <label for="Password">Password</label>
                <input type="password" id="Password" autocomplete="off" name="Password">
                <div class="RemeCheck">
                    <a href="#">Forgot Password?</a>
                    <input type="checkbox" id="RemeberCheck">
                    <label for="RemeberCheck"> Remember me</label>
                </div>
                <input type="submit"></input>
            </form>
        </div>
    </section>

    <div class="Social">
        <div style="color: whitesmoke; margin-bottom: 10px; opacity: 0.6;">
            Follow us on
        </div>
        <a href="#">
            <img src="/Assets/Facebook.png" alt="FacebookIcon" class="SocialLogo">
        </a>
        <a href="#">
            <img src="/Assets/LinkedIn.png" alt="Linked Icon" class="SocialLogo">
        </a>
        <a href="#">
            <img src="/Assets/Twitter.png" alt="Twitter Icons" class="SocialLogo">
        </a>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script>
        gsap.from('.logContainer', {opacity : 0, duration : 1.5, y : -30, ease : 'expo'})
    </script>
</html>
